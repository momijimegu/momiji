<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>もみじぎらい</title>

  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="full-screen" content="yes"/>
  <meta name="screen-orientation" content="portrait"/>
  <meta name="x5-fullscreen" content="true"/>
  <meta name="360-fullscreen" content="true"/>
  
  <meta name="renderer" content="webkit"/>
  <meta name="force-rendering" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  
  <link rel="stylesheet" type="text/css" href="style-desktop.css"/>
</head>
<body>
<h1 class="header">もみじぎらい</h1>

<div id="GameDiv" style="width:960px; height: 640px;">
  <canvas id="GameCanvas" width="960" height="640"></canvas>
  <div id="splash">
    <div class="progress-bar stripes">
      <span style="width: 0%"></span>
    </div>
  </div>
</div>

<p class="footer">Created with <a href="http://cocos.com/cocoscreator" title="cocos creator">Cocos Creator</a></p>

<script type="text/javascript">
  (function(){
      const usag = navigator.userAgent;
      if(usag.indexOf('iPhone') > 0 ||
      usag.indexOf('iPad') > 0 ||
      usag.indexOf('iPod') > 0 ||
      usag.indexOf('Android') > 0) {
        document.body.innerHTML = "PCでのアクセスをお願いします。";
      } else {
        const scripts = ['src/settings.js', 'main.js'];
        const len = scripts.length-1;
        let i = 0;

        (function appendScript() {
          const script = document.createElement('script');
          script.src = scripts[i];
          script.charset = 'utf-8';
          document.body.appendChild(script);
          
          if (i++ < len) {
            script.onload = appendScript;
          }
          
        })();
      }
  })();
</script>
</body>
</html>
